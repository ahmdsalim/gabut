<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="description" content="A simple Todo List App build with Vue">
  <title>Todo List App</title>
  <style>
	  @media(max-width: 700px){
	  	.v-data-table-header-mobile {
	  		display: none;
	  	}	
	  }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-content>
      	<v-app-bar
       	color="pink lighten-1 white--text accent-4"
       	dense
       	dark
      	>

	       <v-toolbar-title><h3>{{config.name}}</h3></v-toolbar-title>

	       <v-spacer></v-spacer>
	       <v-menu
	       transition="slide-x-transition"
	       bottom
	       right>
	       	<template v-slot:activator="{ on }">
	       		<v-btn
	       		 icon
	       		 v-on="on"
	       		>
	       			<v-icon>mdi-help-circle-outline</v-icon>
	       		</v-btn>

	       		
	       	</template>
	       	<v-card>
	       		<v-list>
	       			<v-list-item align="center">
	       				<v-list-item-content>
	       					<v-list-item-title><b>Features</b></v-list-item-title>
	       				</v-list-item-content>
	       			</v-list-item>
	       		</v-list>

	       		<v-divider></v-divider>

	       		<v-list>
	       			<v-list-item>
	       				<v-list-item-action>
	       					<v-list-item-subtitle>- Local Storage Data</v-list-item-subtitle>
	       				</v-list-item-action>
	       			</v-list-item>
	       			<v-list-item>
	       				<v-list-item-action>
	       					<v-list-item-subtitle>- No Reload Page</v-list-item-subtitle>
	       				</v-list-item-action>
	       			</v-list-item>
	       		</v-list>
	       	</v-card>
	       </v-menu>

	    </v-app-bar>
        <v-container>
        	<v-card class="mt-3">
        		<v-container>
        			<v-form>
			        	<v-text-field
			        	label="Nama Kegiatan"
			        	v-model="nama"
			        	required
			        	></v-text-field>

			        	<v-textarea
			        	label="Deskripsi"
			        	v-model="desk"
			        	required
			        	></v-textarea>

			        	<v-btn color="info" @click="addTodo" style="width: 100px;"> Add</v-btn>
			        	<v-btn color="success" @click="clear"> Clear</v-btn>
			        </v-form>
        		</v-container>
        	</v-card>
	        
	        <v-card class="mt-4">
	        	<v-card-title>
	        		<v-text-field
	        		 append-icon="mdi-magnify"
	        		 label="Search"
	        		 v-model="q"
	        		 single-line
	        		 hide-details
	        		>
	        		</v-text-field>
	        	</v-card-title>
	        	<v-data-table
			        :headers="headers"
			        :items="search"
			        class="elevation-1"
			     >
			      <template v-slot:item="row">
			      	<tr align="center">
				      	<td>{{ row.item.nama }}</td>
			            <td>{{ row.item.desk }}</td>
			            <td>
				            <v-btn color="pink" @click="removeTodo(row.item)">
				              <v-icon color="white">mdi-delete</v-icon> 
				            </v-btn> 
			            </td>
			      	</tr>
			      </template> 
			     </v-data-table>
	        </v-card>
	        
    	</v-container>
    	 
      </v-content>
      <v-card height="59" class="mt-2">
		    <v-footer
		      absolute
		      class="pink white--text accent-4"
		    >
		      <v-col
		        class="text-center"
		        cols="12"
		      >
		        &copy; {{ config.year }} â€” Created by <strong>{{config.author}}</strong>
		      </v-col>
		    </v-footer>
		</v-card>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: {
      	headers: [
      		{ text: "Nama Kegiatan", value: "nama", align: "center", sortable: false},
      		{ text: "Deskripsi", value: "desk", align: "center", sortable: false},
      		{ text: "Hapus", value: "", align: "center", sortable: false}
      	],
      	config: {
      		name: "Todo List App",
      		year: new Date().getFullYear(),
      		author: "Ahmad Salim A"
      	},
      	nama: "",
	    desk: "",
	    q: null,
	    todos: []
      },

      mounted() {
	    if (localStorage.getItem('todos')) {
	      try {
	        this.todos = JSON.parse(localStorage.getItem('todos'));
	      }catch(e){
	        localStorage.removeItem('todos');
	      }
	    }
	  },

	  computed: {
	    search() {
	      if(this.q) {
	        return this.todos.filter((item)=>{
	          return this.q.toLowerCase().split(' ').every(v => item.nama.toLowerCase().includes(v) || item.desk.toLowerCase().includes(v) )
	        })
	      }else {
	        return this.todos;
	      }
	    }
	  },

	  methods: {
	    addTodo() {
	      if (this.nama.trim() === "" || this.desk.trim() === "") {
	        alert("Data tidak boleh kosong!");
	      } else {

	        this.todos.push({
	          nama: this.nama,
	          desk: this.desk
	        });

	        this.nama = "";
	        this.desk = "";
	        this.saveTodo();
	      }
	    },

	    removeTodo(id) {
	      this.todos.splice(id, 1);
	      this.saveTodo();
	    },

	    saveTodo() {
	      const parsed = JSON.stringify(this.todos);
	      localStorage.setItem('todos', parsed);
	    },

	    clear() {
	      this.nama = "";
	      this.desk = "";
	    }
	  }
    })
  </script>
</body>
</html>
